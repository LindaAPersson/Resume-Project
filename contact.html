<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <title>Linda</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-md-4 logo"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Linda Persson</h1>
                        <h2 class="title">Junior fullstack developer</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i></i><span>Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-resume list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item menuitem">
                                <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
                <h5 class="uppercase text-center">Lets work ogheter!</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                        <input type="text" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                        <textarea name="project-summary" id="project-summary" rows="5" class="form-control" placeholder="Project description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Request</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer class="container-fluid">
        <div class="row" id="footer-details">
            <div class="col-sm-4">
                <h5 class="upppercase general-sub">About</h5>
                <p class="inline-block">Test text</p>
            </div>
            <div class="col-sm-4">
                <h5 class="upppercase general-sub">Download</h5>
                <p class="inline-block">Need a printed cv? Download here</p>
                <a href="#" target="_blank" class="cv-pdf">
                    <i class="fa fa-download" aria-hidden="true"></i>
                    <span class="sr-only">Download link</span>
                </a>  
            </div>
            <div class="col-sm-4">
                <h5 class="upppercase general-sub">Socail</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook" aria-hidden="true">
                                <span class="sr-only">Facebook</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram" aria-hidden="true">
                                <span class="sr-only">Instagram</span>
                            </i>
                        </a>
                    </li>
                    <li class="list-inline">
                        <a target="_blank" href="#">
                            <i class="fa fa-linkedin" aria-hidden="true">
                                <span class="sr-only">Linkedin</span>
                            </i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <!--Fotawsome-->
    <script src="https://kit.fontawesome.com/b6bd3cd609.js" crossorigin="anonymous"></script>
</body>
</html>
